<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    
    <div>
        <div th:each="onibus : ${listaOnibus}">
            <h3 th:text="${onibus.destino}"></h3>
            <p th:text="${onibus.empresa}"></p>
            <p th:text="${onibus.lugaresDisponiveis}"></p>

        </div>
    </div>
